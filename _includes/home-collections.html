<!-- HOMEPAGE COLLECTIONS BLOCK -->
<section class="homepage_collections_wrapper">
  <div class="container">
    <div class="row">
      <div class="">
          <h2 class="section_heading">Servicios</h2>
          <hr>
        {% for service in site.data.services %}
        <div class="col-sm-4 homepage_collection">
          <a href="{{ service.href }}">
            <span class="btn">{{service.name}}</span>
            <div class="collection_image">
              <img src="{{ service.image }}" alt="{{ service.name}}">
            </div>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
